<!DOCTYPE html>

    <link rel="icon" href="/vite.svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="preload" as="style" href="/font/pretendardvariable.css" />

  <body>

    <nav class="index-navbar">

        </li>
        <li class="index-links" data-contents="index-main-section">

        </li>
        <li class="index-links" data-contents="index-contents1">
          <button>팀 소개</button>
        </li>
        <li class="index-links" data-contents="index-contents2">
          <button>팀원 소개</button>
        </li>
        <li class="index-links" data-contents="index-contents3">
          <button>프로젝트 규칙</button>

        <li class="index-links" data-contents="index-contents4">

        <li class="index-links" data-contents="index-contents5">

        </li>
        <li class="index-links" data-contents="index-contents6">

      <div class="button-group">
        <a href="./src/page/main.html" aria-label="나이키 홈페이지 이동">

          <img src="./src/assets/images/menu.svg" alt="" />

        <h2 class="team-name">삼위일체</h2>
        <span class="box box1">一體</span>

        <h3>콘텐츠1</h3>
        <div>내용1</div>

      <section id="index-contents2" class="index-contents2 index-content-section">

      </section>
