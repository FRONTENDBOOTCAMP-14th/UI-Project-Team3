<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="나이키 공식 온라인스토어, 로그인 페이지(상업용X)" />
    <meta name="author" content="UI Project Team3" />
    <title>나이키 로그인 페이지</title>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="../common/index.css" />
    <link rel="stylesheet" href="./style/itemlist.css" />
  </head>
  <body>
    <h1>로그인 페이지</h1>
    <!-- 인풋 요소 -->
    <div class="input-group">
      <label for="birthday" class="input-label">생년월일</label>
      <div class="input-wrapper has-icon">
        <input type="text" id="birthday" name="birthday" class="input-field" placeholder="생년월일" />
        <!-- 아이콘 자리 -->
        <span class="input-icon"></span>
      </div>
    </div>
  </body>
</html>
