<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input요소 재활용 가능하게</title>
    <link rel="shortcut icon" href="../../public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="../../public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="../../public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="../../public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="../../common/index.css" />
    <link rel="stylesheet" href="./style/input.css" />
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>input요소</h1>

    <h2>이메일 입력 서식</h2>
    <section id="email-section">
      <h2 class="sr-only">로그인</h2>
      <form class="login-form">
        <div class="input-group">
          <label for="email" class="input-label sr-only">이메일</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" class="input-field" placeholder="이메일" required />
          </div>
        </div>
      </form>
    </section>

    <h2>비밀번호</h2>
    <form class="login-form" id="password-form">
      <div class="input-group">
        <label for="password" class="input-label sr-only">비밀번호</label>
        <div class="input-wrapper has-icon">
          <input type="password" id="password" name="password" class="input-field" placeholder="비밀번호" required />
        </div>
      </div>

      <h2>약관 동의 체크 박스</h2>
      <div class="checkbox-item">
        <input type="checkbox" id="checkbox-id" class="required-checkbox" required />
        <div class="checkbox-content">
          <div class="title">약관설명 <span class="required-mark">*</span></div>
          <div class="description">선택적으로 설명이 들어갑니다</div>
        </div>
      </div>

      <h2>생년월일 입력 필드 + 아이콘 컴포넌트</h2>
      <div class="input-group">
        <label for="birth" class="sr-only">생년월일</label>
        <div class="input-wrapper has-icon">
          <input type="text" id="birth" name="birth" class="input-field" placeholder="YYYYMMDD" pattern="\d{8}" inputmode="numeric" maxlength="8" title="생년월일 8자리 숫자 (예: 20001231)" aria-label="생년월일" required />
          <span class="input-icon" aria-hidden="true"></span>
        </div>
      </div>
    </form>
  </body>
</html>
