    <!-- Default Fill Button  -->
    <div>
      <button class="button full square" type="button">지우기</button>

    </div>

    <!-- 검정 배경 사용하고 싶을때 Class명에 fill -->
    <!-- 부모 크기 만큼 사용하고 싶을때 Class명에 full -->
    <!-- 글자 크기 만큼 사용하고 싶을때 Class명에 small -->
    <!-- 네모난 버튼 사용하고 싶을때 Class명에 square -->
