<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공통 input요소</title>
    <link rel="shortcut icon" href="../../public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="../../public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="../../public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="../../public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="../../common/index.css" />
    <link rel="stylesheet" href="../common/css/input.css" />
  </head>
  <body>
    <a href="/index.html" class="button circle home"><span class="sr-only">메인 페이지 이동</span></a>
    <br />
    <h1 class="component-h1-title">공통 컴포넌트_입력서식</h1>
    <div class="component-wrapper">
      <div class="component-box buttons-component">
        <h2 class="component-title">input요소</h1>

        <h2>Input Component</h2>
        <div class="input-group">
          <label for="input-id" class="input-label sr-only">레이블 텍스트</label>
          <div class="input-wrapper has-icon">
            <input type="text" id="input-id" name="input-name" class="input-field" placeholder="placeholder 텍스트" aria-label="접근성 텍스트" />
            <!-- 아이콘 영역: 필요할 경우만 사용 -->
            <!-- <span class="input-icon" aria-hidden="true"></span> -->
          </div>
        </div>
        <h2>비밀번호</h2>
        <div class="input-group">
          <label for="password" class="input-label sr-only">비밀번호</label>
          <div class="input-wrapper has-icon">
            <input type="password" id="password" name="password" class="input-field" placeholder="비밀번호" aria-label="비밀번호" />
          </div>
        </div>
      </div>
      <h2>체크 박스</h2>
      <div class="checkbox-item">
        <input type="checkbox" id="checkbox-id" class="required-checkbox" required />
        <div class="checkbox-content">
          <div class="title">체크 박스 <span class="required-mark">*</span></div>
          <div class="description">체크박스</div>
        </div>
      </div>
    </div>
  </body>
</html>
