<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ItemList Page Filter</title>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="../../common/index.css" />
    <link rel="stylesheet" href="./itemlist-filter.css" />
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>ItemList Page Filter</h1>
    <br />

    <aside class="itemlist-filter-wrapper">
      <div class="itemlist-filter-icon">
        <button type="button" aria-label="필터 닫기">
          <img src="../../assets/images/exiticon.svg" alt="" aria-hidden="true" />
        </button>
      </div>
      <h3>필터</h3>

      <!-- 정렬 기준 -->
      <fieldset class="itemlist-filter-lists">
        <legend class="list-item">
          <h4>정렬 기준</h4>
        </legend>
        <div class="list-item">
          <input type="radio" name="sort" checked id="sort-recommend" />
          <label for="sort-recommend" class="radio-label">추천순</label>
        </div>
        <div class="list-item">
          <input type="radio" name="sort" id="sort-latest" />
          <label for="sort-latest" class="radio-label">최신순</label>
        </div>
        <div class="list-item">
          <input type="radio" name="sort" id="price-high" />
          <label for="price-high" class="radio-label">높은 가격순</label>
        </div>
        <div class="list-item">
          <input type="radio" name="sort" id="price-low" />
          <label for="price-low" class="radio-label">낮은 가격순</label>
        </div>
      </fieldset>

      <!-- 성별 -->
      <fieldset class="itemlist-filter-lists">
        <legend class="list-item">
          <h4>성별</h4>
        </legend>
        <div class="list-item">
          <input type="checkbox" name="gender" checked id="male" />
          <label for="male" class="checkbox-label">남성</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="gender" id="female" />
          <label for="female" class="checkbox-label">여성</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="gender" id="unisex" />
          <label for="unisex" class="checkbox-label">유니섹스</label>
        </div>
      </fieldset>

      <!-- 가격 -->
      <fieldset class="itemlist-filter-lists">
        <legend class="list-item">
          <h4>가격</h4>
        </legend>
        <div class="list-item">
          <input type="checkbox" name="price" checked id="price-0-50" />
          <label for="price-0-50" class="checkbox-label">0 ~ 50,000 원</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="price" id="price-50-100" />
          <label for="price-50-100" class="checkbox-label">50,000 ~ 100,000 원</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="price" id="price-100-150" />
          <label for="price-100-150" class="checkbox-label">100,1000 ~ 150,000 원</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="price" id="price-150-200" />
          <label for="price-150-200" class="checkbox-label">150,000 ~ 200,000 원</label>
        </div>
        <div class="list-item">
          <input type="checkbox" name="price" id="price-200-plus" />
          <label for="price-200-plus" class="checkbox-label">200,000 원 +</label>
        </div>
      </fieldset>

      <!-- 필터 버튼 -->
      <div class="itemlist-button-group">
        <button class="button fill small" type="button" aria-label="선택한 필터 지우기">지우기</button>
        <button class="button small" type="button" aria-label="선택한 필터 적용">적용</button>
      </div>
    </aside>
  </body>
</html>
